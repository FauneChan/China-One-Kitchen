<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>China One Kitchen</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <div class="background-container">

    <!-- Top Bar -->
    <header class="top-bar">
      <div class="logo-name">
        <img src="images/logo.png" alt="Logo" class="logo" />
        <h1>China One Kitchen</h1>
      </div>
      <div class="top-info">
        <div class="phone-and-about">
          <div class="phone-section">
            <a href="tel:+1234567890" class="call-link">
              <i class="fas fa-phone"></i> +1 (234) 567-890
            </a>
            <p class="no-delivery">We do not deliver</p>
          </div>
          <a href="details.html#about">About Us</a>

        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main-section">
      <div class="card">
        <a href="details.html#menu">
          <div class="card-label">Menu</div>
          <img src="images/menu.jpg" alt="Menu" />
        </a>
      </div>
      <div class="card">
        <a href="details.html#specials">
          <div class="card-label">Specials</div>
          <img src="images/specials.jpg" alt="Specials" />
        </a>
      </div>
      <div class="card">
        <a href="https://maps.app.goo.gl/qW4UtT1TfEsUyysE9" target="_blank">
          <div class="card-label">Find Us</div>
          <img src="images/map.jpg" alt="Map" />
        </a>
      </div>
      
    </main>


    <!-- Bottom Bar -->
    <footer class="bottom-bar">
      <div class="open-hours">
        <h3>Opening Hours</h3>
        <p>Mon–Sun: 11:00 AM – 9:00 PM</p>
      </div>
      <div class="address">
        <h3>Address</h3>
        <p>123 Chinatown Street<br>Baton Rouge, LA 70801</p>
        <p class="no-delivery-bottom">We do not deliver</p>
      </div>
      <div class="reviews">
        <p>"Best Chinese food in town!"</p>
        <p>"Fast, fresh, and tasty!"</p>
        <p>"Amazing service and atmosphere."</p>
      </div>
    </footer>

  </div>
  <script src="script.js"></script>
</body>
</html>
