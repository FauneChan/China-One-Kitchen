<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>China One</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap" rel="stylesheet">

</head>
<body>
  <div class="background-container">

    <!-- Top Bar -->
    <header class="top-bar">
      <div class="logo-name">
        <img src="https://raw.githubusercontent.com/FauneChan/China-One-Kitchen/main/images/logo.png" alt="Logo" class="logo" />
        <h1><a href="index.html" style="text-decoration: none; color: rgb(255, 102, 0);">China One</a></h1>
      </div>


    
      <form id="loginForm">
          <input type="text" id="username" placeholder="Username" required>
          <input type="password" id="password" placeholder="Password" required>
          <button type="submit">Login</button>
      </form>

    </header>
      

   
  <!-- Category Grid -->
  <form id="orderForm" action="http://localhost:3000/submit-order" method="POST">
    <label for="name">name：</label>
    <input type="text" id="name" name="name" required><br>
  
    <label for="phone">phone：</label>
    <input type="tel" id="phone" name="phone" required><br>
  
    <!-- 菜品板块 -->
    <div class="menu-section">
      <h3>Main</h3>
      <label for="mainDish1">Sesame chicken：</label>
      <input type="number" id="mainDish1" name="mainDish1" min="0" value="0"> 
      <span class="price">10.00</span><br>
      
      <label for="mainDish2">Kung pao chicken：</label>
      <input type="number" id="mainDish2" name="mainDish2" min="0" value="0">
      <span class="price">10.00</span><br>
  
      <label for="mainDish3">Chow mein：</label>
      <input type="number" id="mainDish3" name="mainDish3" min="0" value="0">
      <span class="price">8.00</span><br>
  
      <label for="mainDish4">Beef：</label>
      <input type="number" id="mainDish4" name="mainDish4" min="0" value="0">
      <span class="price">10.00</span><br>
  
      <label for="mainDish5">Chicken wing(4)：</label>
      <input type="number" id="mainDish5" name="mainDish5" min="0" value="0">
      <span class="price">9.00</span><br>
  
      <label for="mainDish6">Jumbo fried shrimp：</label>
      <input type="number" id="mainDish6" name="mainDish6" min="0" value="0">
      <span class="price">10.00</span><br>
    </div>
  
    <!-- 其他菜品板块(省略其他板块，重复同样结构) -->
  
    <!-- 备注 -->
    <label for="notes">Notes：</label>
    <textarea id="notes" name="notes"></textarea><br>
  
    <!-- 总价显示 -->
    <label for="totalPrice">Total：</label>
    <span id="totalPrice">0.00</span><br>
  
    <!-- 提交按钮 -->
    <button type="submit">Submit Order（this function is still in test, please call to order. Thanks.）</button>
  </form>
  



  <!-- Menu Sections -->

  
  <script src="order.js"></script>
